<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/global.scss" />
    <title>Pizzark | Order a Pizza</title>
  </head>
  <body>
    <section class="hero">
      <div class="content">
        <h1 class="title">Pizzark</h1>
        <p class="text">once in a lifetime pizza</p>
      </div>
    </section>
    <section class="catalog">
      <div class="store">
        <h2 class="title">Today's Menu</h2>
        <div class="menu">
          <div class="card">
            <img class='image' src="/assets/images/pepperoni.png" alt="pepperoni" />
          </div>
          <div class="card">
            <img class='image' src="/assets/images/hawaiian.png" alt="hawaiian" />
          </div>
          <div class="card">
            <img class='image' src="/assets/images/chicken.png" alt="chicken" />
          </div>
          <div class="card">
            <img class='image' src="/assets/images/veggie.png" alt="veggie" />
          </div>
        </div>
      </div>
      <div class="orders"></div>
    </section>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
