<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/global.scss" />
    <title>Pizzark | Order a Pizza Online</title>
  </head>
  <body>
    <section class="hero">
      <div class="content">
        <h1 class="title">Pizzark</h1>
        <p class="text">once in a lifetime pizza</p>
      </div>
      <a class="catalog" href="#catalog">
        <img class="icon" src="/assets/icons/mouse.svg" alt="mouse" />
      </a>
    </section>
    <section id="catalog" class="catalog">
      <div class="store">
        <h2 class="title">Today's Menu</h2>
        <div class="menu">
          <!-- Pepperoni Card -->
          <div class="card">
            <img
              class="image"
              src="/assets/images/pepperoni.png"
              alt="pepperoni"
            />
            <div class="content">
              <div class="header">
                <h3 class="title">Pepperoni</h3>
                <p class="subtitle">Beef and cheese</p>
              </div>
              <div class="toppings">
                <h4 class="title">Today's toppings</h4>
                <p class="text">Beef pepperoni</p>
                <p class="text">Mozerella cheese</p>
              </div>
              <div id="pepperoniBtn" class="cta">
                <p class="price">From KES <span>499</span></p>
                <button class="button">
                  <img src="/assets/icons/plus.svg" alt="plus" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Orders -->
      <div class="orders">
        <div class="top">
          <h2 class="title">My Orders</h2>

          <!-- Order Card -->

          <div id="orderCard" class="card"></div>
        </div>
        <div id="orderCheckout" class="checkout">
          <p id="locationVal"></p>
          <p id="checkoutVal"></p>
          <div class="total">
            <div id="subtotalTrue" class="price"></div>
            <div id="locationTrue" class="price"></div>
            <div class="price">
              <p class="name">Total</p>
              <p id="orderCheckoutGrandTotal" class="total-price">KES</p>
            </div>
          </div>
          <button id="locationBtn" class="checkout-btn">Location</button>
          <button id="checkout" class="checkout-btn">Checkout</button>
        </div>
      </div>
    </section>

    <!-- Pepperoni Modal -->
    <section id="pepperoniModal" class="modal">
      <div class="content">
        <div id="pepperoniClose" class="close">
          <img class="icon" src="/assets/icons/close.svg" alt="close" />
        </div>
        <form class="form">
          <h2 class="title">Pepperoni</h2>
          <p class="subtitle">Beef and cheese</p>

          <!-- options -->
          <div class="options">
            <h4>Choose your preferred option</h4>
            <select name="option" id="pepperoniOption">
              <option value="499">
                Small &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;KES 499
              </option>
              <option value="749">
                Medium&ensp;&emsp;&emsp;&emsp;&emsp;&ensp;KES 749
              </option>
              <option value="1099">
                Large &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;KES 1099
              </option>
              <option value="1399">
                Deluxe&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;KES 1399
              </option>
            </select>
          </div>

          <!-- crusts -->
          <div class="options">
            <h4>Choose your preferred crust</h4>
            <select name="crust" id="pepperoniCrust">
              <option value="99">
                Single &emsp;&emsp;&emsp;&emsp;&emsp;&ensp;KES 99
              </option>
              <option value="149">
                Double&ensp;&emsp;&emsp;&emsp;&emsp;&ensp;KES 149
              </option>
              <option value="199">
                Mega &emsp;&emsp;&emsp;&emsp;&emsp;&ensp;KES 199
              </option>
            </select>
          </div>

          <!-- toppings -->
          <div class="options">
            <h4>Choose your preferred toppings</h4>
            <div class="toppings">
              <input
                class="beef"
                type="checkbox"
                id="beef"
                name="toppings"
                value="199"
              />
              <label for="beef"
                >Beef pepperoni&emsp;&emsp;&emsp;&ensp; KES 199</label
              >
            </div>
            <div class="toppings">
              <input
                class="cheese"
                type="checkbox"
                id="cheese"
                name="toppings"
                value="149"
              />
              <label for="cheese"
                >Mozerella cheese&emsp;&emsp;&emsp;KES 149</label
              >
            </div>
          </div>
          <br />
          <div class="footer">
            <button id="pepperoniOrder" class="button">Add to order</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Location Modal -->
    <section id="locationModal" class="modal">
      <div class="content">
        <div id="locationClose" class="close">
          <img class="icon" src="/assets/icons/close.svg" alt="close" />
        </div>
        <form class="form">
          <div class="location">
            <label class="title" for="location">Location</label>
            <input
              class="control"
              type="text"
              id="location"
              name="location"
              value=""
            />
          </div>

          <br />
          <div class="footer">
            <button id="locationOrder" class="button">Checkout</button>
          </div>
        </form>
      </div>
    </section>

    <script type="module" src="/scripts/main.js"></script>
  </body>
</html>
